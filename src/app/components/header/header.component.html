
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#"><img src="../assets/img/spotify-white-logo.png" style="width: 180px;"></a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#" (click)="abrirNuevaPlaylist(modalNuevaPlaylist)">Nueva playlist</a>
        <a class="nav-link" href="#" (click)="abrirModalUsuario(modalAbrirUsuario)">Cambiar usuario</a>
      </li>
    </ul>
  </nav>
  <!--Ventana modal de nueva playlist-->
  <ng-template #modalNuevaPlaylist let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Nueva Playlist</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <input class="form-control"   type="text" placeholder="Nombre de la playlist">
      
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-success" (click)="guardarPlaylist()">Guardar</button>
      <button type="button" class="btn btn-outline-sucesss" (click)="modal.close('boton cerrar')">Cerrar</button>
    </div>
  </ng-template>

  <!--Seleccionar Usuario-->

  <ng-template #modalAbrirUsuario let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Nueva Playlist</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <select  class="form-control" name="" id="">
      <option value="">Usuario1</option>
      <option value="">Usuario2</option>
      <option value="">Usuario3</option> </select>
      
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-success" (click)="seleccionarUsuario()">Seleccionar Usuario</button>
      <button type="button" class="btn btn-outline-sucesss" (click)="modal.close('boton cerrar')">Cerrar</button>
    </div>
  </ng-template>
